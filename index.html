<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="css/style.css" rel="stylesheet">
    <link href="css/box.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">

    <script defer src="js/script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nosifer&family=Sometype+Mono&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <h1 class="header">Kalkulator walut</h1>
    <div class="box">
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator</legend>
                <p>Pola <span class="form__labelMark">z gwiazdką</span> są wymagane.</p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta<span class="form__labelMark">*</span>:
                        </span>
                        <select class="form__field js-currency">
                            <option value="EUR">Euro</option>
                            <option value="GBP">Funt brytyjski</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="JPY">Jen</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w złotówkach<span class="form__labelMark">*</span>:
                        </span>
                        <input class="form__field js-amount" type="number" name="amount" min="0.01" step="any"
                            placeholder="Tutaj wpisz liczbę." required>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
        </form>
    </div>
    <p class="paragraph">
        <strong class="js-result">0</strong>
    </p>

</body>

</html>
